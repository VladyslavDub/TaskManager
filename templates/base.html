<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskManager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-5">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TaskManager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Створити задачку</a>
          </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/categories">Категорії</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="p-5 position-absolute top-0 start-50 translate-middle-x">
        <h1>Задачки</h1>
    </div>
</header>
<middle>
    {% for task in tasks %}
        <ul class="list-group">
            <li class="list-group-item"><a class="nav-link" href="#">{{task.title}}</a></li>
        </ul>
    {% endfor %}
</middle>
</body>
</html>
